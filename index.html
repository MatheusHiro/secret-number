<body>
    <h1>Guess the correct number!</h1>
    <h3>Tip: the correct number is in between <span id="lowest-value">0</span> and <span id="highest-value">1000.</span>
    </h3>
    <!-- This div is for the future
    <div class="guess-container">

    </div>

    <div id="guess" class="message hidden"> <!--Use class hidden in the future as well-->
        <p class="guess-text">Your guess was:
        <p>
        <div class="box">20</div>
        <div class="guess-text-container">The correct number is higher! <i class="fa-solid fa-arrow-trend-up"></i></div>
    </div>

    <script src="./app/voiceRecognition.js"></script>
    <script src="./app/validations.js"></script>
